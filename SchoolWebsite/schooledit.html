      <!-- Fields will be dynamically added here based on the selected table -->

<script>
document.getElementById('editTable').addEventListener('change', function (event) {
event.preventDefault();  // Prevent the default form submission

var selectedTable = this.value;
var editDataForm = document.getElementById('editDataForm');
var selectedTableInput = document.getElementById('selectedTable');
var editableFields = document.getElementById('editableFields');

// Reset form visibility
editDataForm.classList.add('hidden-form');

// Show the edit data form
if (selectedTable !== '') {
editDataForm.classList.remove('hidden-form');
selectedTableInput.value = selectedTable;

// Get the primary key field for the selected table
var primaryKeyField = this.options[this.selectedIndex].getAttribute('data-primary-key');
var primaryKeyInput = document.createElement('input');
primaryKeyInput.type = 'hidden';
primaryKeyInput.name = 'PrimaryKey';
primaryKeyInput.value = primaryKeyField;
editableFields.appendChild(primaryKeyInput);

// Additional code for dynamically showing/hiding input fields
var classFields = ['ClassType', 'ClassSize'];
var studentFields = ['Name', 'Year', 'Age', 'ParentID'];
var parentFields = [ 'Name', 'PhoneNum', ];
var staffFields = [ 'Name', 'Age', 'Pay'];

// Clear existing fields
editableFields.innerHTML = '';

// Show the selected fields
var fieldsToShow = [];
if (selectedTable === 'class') {
  fieldsToShow = classFields;
} else if (selectedTable === 'student') {
  fieldsToShow = studentFields;
} else if (selectedTable === 'parent') {
  fieldsToShow = parentFields;
} else if (selectedTable === 'staff') {
  fieldsToShow = staffFields;
}

fieldsToShow.forEach(function (field) {
  var label = document.createElement('label');
  label.for = field;
  label.textContent = field + ':';
  
  var input = document.createElement('input');
  input.type = 'text';
  input.id = field;
  input.name = field;
  
  editableFields.appendChild(label);
  editableFields.appendChild(input);
});
}
});
</script>
