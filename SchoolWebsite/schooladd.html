<script>
  document.getElementById('table').addEventListener('change', function () {
      var selectedTable = this.value;
      var classForm = document.getElementById('classForm');
      var studentForm = document.getElementById('studentForm');
      var parentForm = document.getElementById('parentForm');
      var staffForm = document.getElementById('staffForm');

      // Reset form visibility
      classForm.classList.add('hidden-form');
      studentForm.classList.add('hidden-form');
      parentForm.classList.add('hidden-form');
      staffForm.classList.add('hidden-form');

      // Show the selected form
      if (selectedTable === 'class') {
          classForm.classList.remove('hidden-form');
      } else if (selectedTable === 'student') {
          studentForm.classList.remove('hidden-form');
      } else if (selectedTable === 'parent') {
          parentForm.classList.remove('hidden-form');
      } else if (selectedTable === 'staff') {
          staffForm.classList.remove('hidden-form');
      }

      // Additional code for dynamically showing/hiding input fields
      var classFields = ['ClassID', 'ClassType', 'ClassSize'];
      var studentFields = ['StudentID', 'Name', 'Year', 'Age'];
      var parentFields = ['ParentID', 'Name', 'PhoneNum'];
      var staffFields = ['StaffID', 'Name', 'Age', 'Pay'];

      // Reset field visibility
      classFields.forEach(function (field) {
          document.getElementById(field).style.display = 'none';
      });
      studentFields.forEach(function (field) {
          document.getElementById(field).style.display = 'none';
      });
      parentFields.forEach(function (field) {
          document.getElementById(field).style.display = 'none';
      });
      staffFields.forEach(function (field) {
          document.getElementById(field).style.display = 'none';
      });

      // Show the selected fields
      if (selectedTable === 'class') {
          classFields.forEach(function (field) {
              document.getElementById(field).style.display = 'block';
          });
      } else if (selectedTable === 'student') {
          studentFields.forEach(function (field) {
              document.getElementById(field).style.display = 'block';
          });
      } else if (selectedTable === 'parent') {
          parentFields.forEach(function (field) {
              document.getElementById(field).style.display = 'block';
          });
      } else if (selectedTable === 'staff') {
          staffFields.forEach(function (field) {
              document.getElementById(field).style.display = 'block';
          });
      }
  });
</script>
